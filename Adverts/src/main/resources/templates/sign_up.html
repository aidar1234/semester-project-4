<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form th:object="${user}" th:action="@{/sign_up}" method="post" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Регистрация</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>Имя<span class="text-danger">*</span></label>
                            <input th:value="*{firstName}" type="text" name="firstName" class="form-control" placeholder="Введите имя">
                            <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Фамилия<span class="text-danger">*</span></label>
                            <input th:value="*{lastName}" type="text" name="lastName" class="form-control" placeholder="Введите фамилию">
                            <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Email<span class="text-danger">*</span></label>
                            <input th:value="*{email}" type="email" name="email" class="form-control" placeholder="Введите email">
                            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Пароль<span class="text-danger">*</span></label>
                            <input th:value="*{password}" type="password" name="password" class="form-control" placeholder="Введите пароль">
                            <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Подтверждение пароля<span class="text-danger">*</span></label>
                            <input th:value="*{repeatPassword}" type="password" name="repeatPassword" class="form-control" placeholder="Подтвердите пароль">
                            <span style="color: red" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Номер телефона<span class="text-danger">*</span></label>
                            <input th:value="*{phone}" type="tel" name="phone" class="form-control" placeholder="Введите номер телефона">
                            <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Населённый пункт<span class="text-danger">*</span></label>
                            <input th:value="*{locality}" type="text" name="locality" class="form-control" placeholder="Введите населённый пункт">
                            <span style="color: red" th:if="${#fields.hasErrors('locality')}" th:errors="*{locality}"></span>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary float-end">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<script src="/static/js/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Избранное</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<h1>Объявления транспорта:</h1>
<br>
<th:block th:if="${transportAdverts != null}" th:each="advert: ${transportAdverts}">
    <a style="font-size: 22px" th:text="${advert.name}" th:href="@{/profile/favorite/transport/{id}(id=${advert.id})}"></a>
    <br>
</th:block>
<br>
<h1>Объявления электроники:</h1>
<br>
<th:block th:if="${electronicsAdverts != null}" th:each="advert: ${electronicsAdverts}">
    <a style="font-size: 22px" th:text="${advert.name}" th:href="@{/profile/favorite/electronics/{id}(id=${advert.id})}"></a>
    <br>
</th:block>
<script src="/static/js/navbar.js"></script>
</body>
</html>

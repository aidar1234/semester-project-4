<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактирование профиля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<form th:object="${user}" method="post" th:action="@{/profile/edit}">
    <div style="margin-top: 40px" class="col-lg-7">
        <div class="card">
            <h5>Все изменённые поля будут сохранены</h5>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Фото</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="email" type="email"  class="form-control" th:value="*{email}">
                        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Имя</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="firstName" type="text" class="form-control" th:value="*{firstName}">
                        <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Фамилия</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="lastName" type="text" class="form-control" th:value="*{lastName}">
                        <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Номер телефона</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="phone" type="tel" class="form-control" th:value="*{phone}">
                        <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Населённый пункт</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="locality" type="text" class="form-control" th:value="*{locality}">
                        <span style="color: red" th:if="${#fields.hasErrors('locality')}" th:errors="*{locality}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <input type="submit" class="btn btn-primary px-4" value="Сохранить изменения">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Смена пароля</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
<form th:object="${changeRequest}" method="post" th:action="@{/profile/change_password}">
    <div style="margin-top: 40px" class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Старый пароль</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="oldPassword" type="password"  class="form-control" th:value="*{oldPassword}">
                        <span style="color: red" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mt-2">Новый пароль</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input name="newPassword" type="password" class="form-control" th:value="*{newPassword}">
                        <span style="color: red" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <input type="submit" class="btn btn-primary px-4" value="Сохранить изменения">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

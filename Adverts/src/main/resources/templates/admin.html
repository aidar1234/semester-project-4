<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель админа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<form method="post" th:action="@{/admin/ban}">
    <div class="form-group element">
        <label for="userBan">Забанить пользователя</label>
        <input th:value="${param.email}" name="email" type="text" class="form-control" id="userBan">
    </div>
    <button type="submit" class="btn btn-primary element">Забанить</button>
    <span style="margin-left: 20px; color: red" th:text="${errorBan}"></span>
    <span style="margin-left: 20px;" th:text="${successBan}"></span>
    <input th:value="${_csrf}" hidden name="_csrf">
</form>
<form method="post" th:action="@{/admin/delete}">
    <div class="form-group element">
        <label for="userDelete">Удалить пользователя</label>
        <input th:value="${param.email}" name="email" type="text" class="form-control" id="userDelete">
    </div>
    <button type="submit" class="btn btn-primary element">Удалить</button>
    <span style="margin-left: 20px; color: red" th:text="${errorDelete}"></span>
    <span style="margin-left: 20px;" th:text="${successDelete}"></span>
    <input th:value="${_csrf}" hidden name="_csrf">
</form>
<script src="/static/js/navbar.js"></script>
</body>
</html>

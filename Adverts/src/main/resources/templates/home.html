<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Adverts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<form method="get" th:action="@{/search}">
    <div class="container container-custom">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input name="request" type="text" class="form-control" placeholder="Поиск объявлений">
                    <input type="submit" value="Поиск" class="btn account">
                </div>
            </div>
        </div>
    </div>
</form>
<span class="choose-text">
  Категории
</span>
<div class="choose-container">
    <div class="choose-row">
        <input onclick="location.href=''" class="choose-img" style="margin-right: 40px" type="image" src="/static/img/electronics.png">
        <input onclick="location.href=''" class="choose-img" style="margin-right: 40px" type="image" src="/static/img/transport.png">
        <input onclick="location.href=''" class="choose-img" type="image" src="/static/img/realty.png">
    </div>
    <div class="choose-row">
        <input onclick="location.href=''" class="choose-img" style="margin-right: 40px" type="image" src="/static/img/job.png">
        <input onclick="location.href=''" class="choose-img" type="image" src="/static/img/sundry.png">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<script src="/static/js/navbar.js"></script>
</body>
</html>

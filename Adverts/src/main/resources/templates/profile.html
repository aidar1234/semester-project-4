<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
<div th:insert="~{navbar::navbar}"></div>
<div style="margin-top: 40px" class="container">
    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                <div class="card card-custom">
                    <div th:object="${user}" class="d-flex flex-column align-items-center text-center">
                        <img th:if="*{fileName != null}" th:src="@{/file/{name}(name=*{fileName})}" alt="Фото" class="rounded-circle p-1 bg-primary" width="160" height="150">
                        <div class="mt-3">
                            <p class="text-secondary mb-1">Email:
                                <text th:text="*{email}"></text>
                            </p>
                            <p class="text-secondary mb-1">Имя:
                                <text th:text="*{firstName}"></text>
                            </p>
                            <p class="text-secondary mb-1">Фамилия:
                                <text th:text="*{lastName}"></text>
                            </p>
                            <p class="text-secondary mb-1">Номер телефона:
                                <text th:text="*{phone}"></text>
                            </p>
                            <p class="text-muted font-size-sm">Населённый пункт:
                                <text th:text="*{locality}"></text>
                            </p>
                            <form method="get" th:action="@{/profile/edit}">
                                <button type="submit" class="btn btn-primary">Редактировать профиль</button>
                            </form>
                            <br>
                            <form method="get" th:action="@{/profile/change_password}">
                                <button style="margin-bottom: 10px" class="btn btn-primary">Сменить пароль</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 10px" class="row">
        <div class="col-sm-5">
            <div class="card">
                <div class="card card-custom">
                    <h6 class="d-flex align-items-center mb-3">Действия</h6>
                    <a th:href="@{/profile/adverts}">Мои объявления</a>
                    <br>
                    <a th:href="@{/profile/favorites}">Избранное</a>
                    <br>
                    <a th:href="@{/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/navbar.js"></script>
</body>
</html>
